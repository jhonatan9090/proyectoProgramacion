<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registro</ui:define>
    <ui:define name="content">

        <p:panel header="Registrar Usuario">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="codPersona" value="CÃ³digo" />
                    <p:inputText class="campo-texto" id="codPersona" value="#{usuarioBean.usuario.codPersona}" required="true" />
                    <p:message for="codPersona" />

                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText class="campo-texto" id="nombre" value="#{usuarioBean.usuario.nombre}" required="true" />
                    <p:message for="nombre" />

                    <p:outputLabel for="email" value="Email" />
                    <p:inputText class="campo-texto" id="email" value="#{usuarioBean.usuario.email}" required="true"  />
                    <p:message for="email" />

                    <p:outputLabel for="password" value="Password" />
                    <p:password class="campo-texto" id="password" value="#{usuarioBean.usuario.password}" />
                    <p:message for="password" />

                    <p:outputLabel for="telefono" value="Telefono" />
                    <p:inputText class="campo-texto" id="telefono" value="#{usuarioBean.usuario.telefono}" />
                    <p:message for="telefono" />

                    <p:outputLabel for="ciudad_u" value="Ciudad" />
                    <p:selectOneMenu id="ciudad_u" value="#{usuarioBean.usuario.ciudadUsuario}" converter="#{ciudadConverter}" >


                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.listaCiudad}" var="ciudad" itemLabel="#{ciudad.nombre}"/>

                    </p:selectOneMenu>
                    <p:message for="ciudad_u" />

                </h:panelGrid>
                <p:growl showDetail="true" for="msj"/>
                <p:commandButton value="Registrar" class="button" action="#{usuarioBean.registrarUsuario}" update="@form" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
