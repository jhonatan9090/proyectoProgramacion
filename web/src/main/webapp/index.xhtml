<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pagina de Bienvenida</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputScript library="js" name="bootstrap.bundle.min.js" />

</h:head>
<h:body>
    <div id="header">

        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="index.xhtml" class="nav-link link-dark px-2 active" aria-current="page">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
                </ul>
                <ul class="nav">
                    <li class="nav-item"><a href="loguinPersona.xhtml" class="nav-link link-dark px-2">Login</a></li>
                    <i class="pi pi-sign-in " style="font-size:1.5rem;margin-right:5px"/>
                    <li class="nav-item"><a href="usuarioRegistro.xhtml" class="nav-link link-dark px-2">Registrar Usuario</a></li>
                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <i class="pi pi-shopping-cart" style="font-size:2rem;margin-right:10px "/>
                    <span class="fs-4">Unishop</span>
                </a>

                <h:form>
                    <div class="col-12 col-lg-auto mb-3 mb-lg-0 input-search ui-inputgroup" style="margin-right:500px">

                        <p:inputText style="width: 600px" placeholder="¿que producto desea buscar?" required="true" value="#{busquedaBean.busqueda}" />
                        <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form"/>

                    </div>


                </h:form>
            </div>
        </header>




    </div>

    <div id="content">
        <div class="container">
            <h1>Lista Productos</h1>
            <h:form>
                <p:dataView value="#{inicioBean.listaProductos}" var="producto" gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <div class="card" >
                            <img src="/uploads/#{producto.imagenPrincipal}" class="card-img-top" alt="..." />

                            <div class="card-body">
                                <h5 class="card-title">#{producto.nombre}</h5>
                                <p class="card-text">$#{producto.precio}</p>
                                <hr />
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irDetalle(producto.codProducto)}" />

                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="row d-flex item-pro" >
                            <div class="col-lg-2 col-md-1" style="text-align: center" >
                                <p:graphicImage url="/uploads/#{producto.imagenPrincipal}" styleClass="imagen-producto" />

                            </div>
                            <div class="col-lg-8 col-md-1 align-self-center" >
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{producto.nombre}" style="font-weight:bold" />
                                        <h:outputText value="Precio:" />
                                        <h:outputText value="$#{producto.precio}" />
                                        <h:outputText value="Categorías:" />
                                        <h:outputText value="#{producto.listaCategoria}" />

                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center" >
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irDetalle(producto.codProducto)}" />

                            </div>
                        </div>
                    </p:dataViewListItem>

                </p:dataView>


            </h:form>

        </div>


    </div>
</h:body>
</html>
