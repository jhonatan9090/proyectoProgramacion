<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Título</ui:insert></title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>

</h:head>
<h:body>
    <div id="header">

        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="index.xhtml" class="nav-link link-dark px-2 active"
                                            aria-current="page">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Features</a></li>
                    <li>
                        <a href="crearProducto.xhtml" class="nav-link link-dark px-2">
                            <i class="pi pi-cloud" style="font-size:1.5rem;margin-right:5px"/>
                            <p>Crear Producto</p>
                        </a>
                    </li>

                    <li>

                        <p:selectOneMenu id="categorias" value="#{productoBean.producto.listaCategoria}" converter="#{categoriaConverter}">
                            <f:selectItem itemLabel="Categorias" noSelectionOption="true"/>
                            <f:selectItems value="#{productoBean.listaCategorias}" var="categoria" itemLabel="#{categoria.nombre}"/>
                        </p:selectOneMenu>
                    </li>
                </ul>
                <ul class="nav">


                    <li>
                        <a href="usuarioRegistro.xhtml" class="nav-link link-dark px-2">
                            <i class="pi pi-user" style="font-size:1.5rem;margin-right:5px"/>
                            <p>Registrar Usuario</p>
                        </a>
                    </li>


                    <li>
                        <a href="loguinPersona.xhtml" class="nav-link link-dark px-2">
                            <i class="pi pi-sign-in " style="font-size:1.5rem;margin-right:5px"/>
                            <p>Inicio sesion</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <i class="pi pi-shopping-cart" style="font-size:2rem;margin-right:10px "/>
                    <span class="fs-4">Unishop</span>
                </a>

                <h:form>
                    <div class="col-12 col-lg-auto mb-3 mb-lg-0 input-search ui-inputgroup" style="margin-right:500px">

                        <p:inputText style="width: 600px" placeholder="¿que producto desea buscar?" required="true"
                                     value="#{busquedaBean.busqueda}"/>
                        <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form"/>

                    </div>
                </h:form>
            </div>
        </header>
    </div>

    <div id="content">
        <div class="container">
            <ui:insert name="content" >Contenido del documento</ui:insert>
        </div>
    </div>
    <div id="footer" class="footer mt-4">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center" >
                    <div class="col-10" >
                        <span>Universidad del Quindío - Programación avanzada - 2021</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>

</h:body>
</html>
