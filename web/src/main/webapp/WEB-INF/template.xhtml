<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Título</ui:insert></title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>

</h:head>
<h:body>
    <div id="header">

        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <a href="/" class="d-flex align-items-center mb-1 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                        <i class="pi pi-shopping-cart" style="font-size:2rem;margin-right:10px "/>
                        <span class="fs-4">Unishop</span>
                    </a>


                </ul>
                <ul class="nav">
                    <li>
                        <a href="index.xhtml" class="nav-link link-dark px-2">
                            <i class="pi pi-home" style="font-size:1.5rem;margin-right:5px"/>
                            <p>Inicio</p>
                        </a>
                    </li>

                    <li jsf:rendered="#{seguridadBean.autenticado}">
                        <a href="/usuario/crearProducto.xhtml" class="nav-link link-dark px-2" >
                            <i class="pi pi-cloud" style="font-size:1.5rem;margin-right:5px"/>
                            <p>Crear Producto</p>
                        </a>
                    </li>


                    <li>
                        <a href="usuarioRegistro.xhtml" class="nav-link link-dark px-2">
                            <i class="pi pi-user" style="font-size:1.5rem;margin-right:5px"/>
                            <p>Registrar Usuario</p>
                        </a>
                    </li>


                    <li>
                        <a href="loguinPersona.xhtml" class="nav-link link-dark px-2">
                            <i class="pi pi-sign-in " style="font-size:1.5rem;margin-right:5px"/>
                            <p>Inicio sesion</p>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="px-3 py-2 border-bottom mb-3">

            <div class="container d-flex flex-wrap justify-content-center">

                <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                    <h:form>
                        <p:inputText style="width: 600px" placeholder="¿que producto desea buscar?" required="true"
                                     value="#{busquedaBean.busqueda}"/>
                        <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form"/>
                    </h:form>
                </div>

                <div class="text-end">
                    <h:form rendered="#{!seguridadBean.autenticado}">
                        <p:commandButton styleClass="btn btn-light  text-dark me-3" icon="pi pi-sign-in"
                                         iconPos="left" value="Login" onclick="PF('login').show()"
                                         rendered="#{!seguridadBean.autenticado}" />
                        <p:commandButton styleClass=" btn btn-light  text-dark" icon="pi pi-user-plus"
                                         value="Registrarse" action="usuarioRegistro?faces-redirect=true" />
                    </h:form>
                    <div id="info-sesion" jsf:rendered="#{seguridadBean.autenticado}">
                        <h5>#{seguridadBean.usuarioSesion.nombre}</h5>
                        <h:form>
                            <p:commandButton value="Cerrar sesión" styleClass="btn btn-light  text-dark" action="#{seguridadBean.cerrarSesion}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p:dialog header="Iniciar sesión" showEffect="fade" widgetVar="login" modal="true"
              rendered="#{!seguridadBean.autenticado}" >
        <h:form >
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="email_login" value="Email:" />
                <p:inputText id="email_login" value="#{seguridadBean.email}" required="true" />
                <p:message for="email_login" />
                <p:outputLabel for="password_login" value="Password:" />
                <p:password id="password_login" value="#{seguridadBean.password}" required="true"
                />
                <p:message for="password_login" />
            </h:panelGrid>
            <p:commandButton value="Iniciar Sesión" action="#{seguridadBean.iniciarSesion}"
                             styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />


            <p:commandButton value="Recuperar contraseña" action="#{seguridadBean.recuperar}" style="margin-left: 30px"
                             icon="pi pi-key" iconPos="left" styleClass="mt-4" update="@form"/>
            <p:growl for="login-bean" showDetail="true" />
        </h:form>
    </p:dialog>

    <div id="content">
        <div class="container">
            <ui:insert name="content" >Contenido del documento</ui:insert>
        </div>
    </div>
    <div id="footer" class="footer mt-4">
        <ui:insert name="footer">
            <div class="py-4 bg-light" align="center">
                <div class="justify-content-center" >
                    <div class="col-10" >
                        <span>Universidad del Quindío - Programación avanzada - 2021</span>
                    </div>
                </div>
            </div>
        </ui:insert>
    </div>

</h:body>
</html>
