<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Unilocal | Recuperar contraseña</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="card">
                <div class="jumbotron">
                    <h1 style="text-align: center;">Recuperar contraseña</h1>
                </div>
                <div style="align-items: center">
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="cedula_recuperar" value="Cédula:"/>
                            <p:inputText id="cedula_recuperar" value="#{emailBean.idPersona}" required="true"/>
                            <p:message for="cedula_recuperar"/>

                            <p:outputLabel for="email_recuperar" value="Email:"/>
                            <p:inputText id="email_recuperar" value="#{emailBean.email}" required="true"/>
                            <p:message for="email_recuperar"/>
                        </h:panelGrid>
                        <p:commandButton value="Enviar correo" action="#{emailBean.enviarCorreo}"
                                         icon="pi pi-sign-in" iconPos="left" styleClass="mt-4" update="@form"/>
                        <p:growl for="mensaje-recuperar" showDetail="true"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
