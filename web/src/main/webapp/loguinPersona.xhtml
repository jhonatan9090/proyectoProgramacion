<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loguin del Usuario</title>
    <link rel="stylesheet" href="./styles/usuario/style.css" />
</h:head>
<h:body>
    <p:panel header="Iniciar Sesion" class="p-text-center" id="container">
        <h:form >
            <h:panelGrid columns="2" cellpadding="5">


                <p:outputLabel for="email" value="Email" />
                <p:inputText class="campo-texto" id="email" value="#{loguinBean.correo}" required="true"  />


                <p:outputLabel for="password" value="Password" />
                <p:password class="campo-texto" id="password" value="#{loguinBean.password}" required="true" />


                <p:growl showDetail="true" />

            </h:panelGrid>
            <p:commandButton value="Ingresar" class="button" action="#{loguinBean.loguearPersona}" update="@form" />



        </h:form>




    </p:panel>

<p:panel>


    <h:form>

        <h:panelGrid cellpadding="2">

            <h:commandLink action="usuarioRegistro.xhtml?faces-redirect=true" value="Crear nuevo usuario" />

            <h:commandLink action="index.xhtml?faces-redirect=true" value="¿Olvidaste tu contraeña?" />

        </h:panelGrid>


    </h:form>

</p:panel>



</h:body>
</html>
