<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Crear Nuevo Producto</title>

</h:head>
<h:body>
    <p:panel header="Crear nuevo Producto">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText class="campo-texto" id="nombre" value="#{productoBean.producto.nombre}" required="true" />

                <p:outputLabel for="precio" value="Precio:" />
                <p:inputText class="campo-texto" id="precio" value="#{productoBean.producto.precio}" required="true" type="number"/>

                <p:outputLabel for="descuento" value="Descuento:" />
                <p:inputText class="campo-texto" id="descuento" value="#{productoBean.producto.descuento}" required="true" type="number"  />

                <p:outputLabel for="unidades" value="Unidades:" />
                <p:inputText class="campo-texto" id="unidades" value="#{productoBean.producto.unidades}" required="true" type="number"/>

                <p:outputLabel for="fecha" value="Fecha LÃ­mite:" />
                <p:datePicker  id="fecha" value="#{productoBean.producto.fechaLimite}" required="true" />

                <p:outputLabel for="categorias" value="Categorias:" />
                <p:selectManyMenu id="categorias" value="#{productoBean.producto.listaCategoria} " showCheckbox="true" converter="#{categoriaConverter}" >
                    <f:selectItems value="#{productoBean.listaCategorias}" var="categoria"/>


                </p:selectManyMenu>

                <p:outputLabel for="descripcion" value="Descripcion" />
                <p:textEditor  id="descripcion" value="#{productoBean.producto.descripcion}" height="100"  secure="false" />


            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Publicar" class="button" action="#{productoBean.crearProducto}" update="@form" />
        </h:form>
    </p:panel>
</h:body>
</html>
