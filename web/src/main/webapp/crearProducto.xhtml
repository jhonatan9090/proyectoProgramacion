<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Crear Producto</ui:define>
    <ui:define name="content">

    <p:panel header="Crear nuevo Producto">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText class="campo-texto" id="nombre" value="#{productoBean.producto.nombre}" required="true"/>
                <p:message for="nombre" />

                <p:outputLabel for="precio" value="Precio:"/>
                <p:inputText class="campo-texto" id="precio" value="#{productoBean.producto.precio}" required="true"
                             type="number"/>
                <p:message for="precio" />

                <p:outputLabel for="descuento" value="Descuento:"/>
                <p:inputText class="campo-texto" id="descuento" value="#{productoBean.producto.descuento}"
                             required="true" type="number"/>
                <p:message for="descuento" />

                <p:outputLabel for="unidades" value="Unidades:"/>
                <p:inputText class="campo-texto" id="unidades" value="#{productoBean.producto.unidades}" required="true"
                             type="number"/>
                <p:message for="unidades" />


                <p:outputLabel for="categorias" value="Categorias:"/>
                <p:selectManyMenu id="categorias" value="#{productoBean.producto.listaCategoria}" showCheckbox="true"
                                  converter="#{categoriaConverter}">
                    <f:selectItems value="#{productoBean.listaCategorias}" var="categoria"
                                   itemLabel="#{categoria.nombre}"/>

                </p:selectManyMenu>
                <p:message for="categorias" />


                <p:outputLabel for="ciudad_p" value="Ciudad"/>
                <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.ciudadProducto}" converter="#{ciudadConverter}">

                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                    <f:selectItems value="#{productoBean.listaCiudad}" var="ciudad" itemLabel="#{ciudad.nombre}"/>


                </p:selectOneMenu>
                <p:message for="ciudad_p" />

                <p:outputLabel value="ImÃ¡genes:" for="imagen"/>
                <p:fileUpload id="imagen" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true"
                              sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                <p:message for="imagen" />

                <p:outputLabel for="descripcion" value="Descripcion"/>
                <p:textEditor id="descripcion" value="#{productoBean.producto.descripcion}" height="100"
                              secure="false"/>
                <p:message for="descripcion" />


            </h:panelGrid>
            <p:growl showDetail="true" for="mensajeCP"/>
            <p:commandButton value="Publicar" class="button" action="#{productoBean.crearProducto}" update="@form"/>
        </h:form>
    </p:panel>
</ui:define>
</ui:composition>
</html>
